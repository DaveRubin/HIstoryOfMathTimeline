<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="100%"
     ng-attr-height="{{svgTimelineHeight}}px"
     ng-attr-viewBox="0 0 {{svgTimelineWidth}} {{svgTimelineHeight}}">

    <line ng-repeat="item in filteredTimelineItmes"
          ng-class="{'highlight': selectedItem == item}"
          ng-attr-x1="{{getXPos(item)}}"
          ng-attr-x2="{{getXPos(item)}}"
          ng-attr-y1="0"
          ng-attr-y2="{{svgTimelineHeight}}"/>
</svg>
